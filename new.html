<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="box">
                <div class="icon"><img src="image/table_1.svg" alt=""></div>
                <p>Order a Kuda Visa card on the app with pickup and delivery options.</p>
            </div>
            <div class="box">
                <div class="icon"><img src="image/table_2.svg" alt=""></div>
                <p>Enjoy cashless payment options online and offline.</p>
            </div>
            <div class="box">
                <div class="icon"><img src="image/table_3.svg" alt=""></div>
                <p>Pay your essential bills and buy gift cards easily.</p>
            </div>
        </div>
        <div class="bottom-row">
            <div class="box">
                <div class="icon"><img src="image/table_4.svg" alt=""></div>
                <p>Get 25 free transfers to Nigerian banks every month.</p>
            </div>
            <div class="box">
                <div class="icon"><img src="image/table_5.svg" alt=""></div>
                <p>Save money automatically any time you spend.</p>
            </div>
        </div>
    </div>
</body>
</html>
